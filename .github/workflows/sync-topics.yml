name: Sync GitHub Topics

on:
  push:
    branches: [main]
    paths:
      - 'packages/cli/package.json'

# Set the necessary permissions
permissions:
  contents: write

jobs:
  sync-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract Keywords from package.json
        id: extract
        run: |
          KEYWORDS=$(node -e "
            const pkg = require('./packages/cli/package.json');
            console.log(pkg.keywords.join(' '));
          ")
          echo "keywords=$KEYWORDS" >> $GITHUB_OUTPUT
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y
      
      - name: Update GitHub Topics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPICS: ${{ steps.extract.outputs.keywords }}
        run: |
          # Get all topics as an array
          TOPICS_ARRAY=($(echo $TOPICS | tr ' ' '\n'))
          
          # Use GitHub CLI to set all repository topics in one go
          gh api --method PUT repos/${{ github.repository }}/topics \
            --field names="$(echo "${TOPICS_ARRAY[@]}" | tr ' ' ',')" 