name: Sync GitHub Topics

on:
  push:
    branches: [main]
    paths:
      - 'packages/cli/package.json'

jobs:
  sync-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract Keywords from package.json
        id: extract
        run: |
          KEYWORDS=$(node -e "
            const pkg = require('./packages/cli/package.json');
            console.log(pkg.keywords.join(','));
          ")
          echo "keywords=$KEYWORDS" >> $GITHUB_OUTPUT
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Setup GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: Update GitHub Topics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TOPICS: ${{ steps.extract.outputs.keywords }}
        run: |
          # First, get current topics
          CURRENT_TOPICS=$(gh api repos/${{ github.repository }} --jq '.topics | join(",")' 2>/dev/null || echo "")
          
          echo "Current topics: $CURRENT_TOPICS"
          echo "New topics from package.json: $TOPICS"
          
          # Remove current topics if any exist
          if [ ! -z "$CURRENT_TOPICS" ]; then
            IFS=',' read -ra CURRENT_TOPIC_ARRAY <<< "$CURRENT_TOPICS"
            for topic in "${CURRENT_TOPIC_ARRAY[@]}"; do
              echo "Removing topic: $topic"
              gh repo edit ${{ github.repository }} --remove-topic "$topic" || true
            done
          fi
          
          # Add each new topic individually
          IFS=',' read -ra TOPIC_ARRAY <<< "$TOPICS"
          for topic in "${TOPIC_ARRAY[@]}"; do
            echo "Adding topic: $topic"
            gh repo edit ${{ github.repository }} --add-topic "$topic"
          done 